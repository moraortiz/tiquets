<h1>{{ object.titulo }}</h1>

<h5>{{ object.estado }}</h5>
<h3>{{ object.contenido }}</h3>
<h5>{{ object.autor }} &nbsp;&nbsp;&nbsp; {{ object.time_stamp }}</h5>

<h4>
    {% for object in object_list %}
    <a href={% url "detalle-categoria" object.categoria.id %}>#{{ object.categoria }}</a>
    {% endfor %}
</h4>
