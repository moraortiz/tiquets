<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" method="POST">{% csrf_token %}
        <h2 class="form-signin-heading">Identifíquese</h2>
        <label for="usuario" class="sr-only"></label>
        <input name="{{ form.username.html_name }}" type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
        <label for="pass" class="sr-only"></label>
        <input name="{{ form.password.html_name }}" type="password" id="pass" class="form-control" placeholder="Contraseña" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        {% for e in form.username.errors %}
            <p>{{ e }}</p>
        {% endfor %}
        {% for e in form.password.errors %}
            <p>{{ e }}</p>
        {% endfor %}
        {% for e in form.non_field_errors %}
            <p>{{ e }}</p>
        {% endfor %}
    </form>
</div>
</body>
</html>
