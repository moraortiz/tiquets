<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inicio</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="cabecera">
        <h1>¡Bienvenido al sistema de tíquets!</h1>
    </div>
    {% block content %}
        {% if user.is_anonymous %}
            <div class="row">
                <a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-log-in"></span> Iniciar sesión
                </a>
            </div>
        {% else %}
            <div class="page-header">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p>
                                    <a href="usuario">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </a>
                                    Hola, {{ user }}
                                </p>
                                <a href="#"></a>
                            </li>
                            <li>
                                <a href="{% url 'django.contrib.auth.views.logout' %}">
                                    <button class="btn btn-info btn">
                                        <span class="glyphicon glyphicon-log-out"></span> Salir
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <a href="{% url 'formulario' %}">
                            <span class="glyphicon glyphicon-plus"></span>
                            Nuevo tíquet
                        </a>
                    </p>
                </div>
            </div>
        {% endif %}

    {% endblock %}
</div>
<footer class="site-footer" style="position: fixed; bottom:0; z-index:999999; ">
    <div class="container">
        <p>
            <a href={% url "listado-categorias" %}>Ver Categorías</a>
            <a href={% url "listado-tiquets" %}>Ver Tíquets</a>
        </p>
    </div>
</footer>
</body>
